<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #181a20 0%, #23263a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #eaeaea;
        }

        .container {
            background: rgba(35, 38, 58, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid #353a50;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px) scale(1.01);
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .signup-form input {
            background: #23263a;
            border: 1px solid #353a50;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            color: #eaeaea;
            font-size: 1rem;
        }

        .signup-form input::placeholder {
            color: #b0b3c6;
        }

        .signup-form button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-form button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .signup-form p {
            text-align: center;
            margin-top: 20px;
        }
 
    </style>

</head>
<body>
    <div class="container">
        <form class="signup-form" action="/signup" method="post">
            <h1>Sign Up</h1>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="username" placeholder="Username" required pattern="[a-zA-Z-]+" title="Username can only contain characters and hyphens">
            <input type="text" name="ph_num_or_mail" placeholder="Mobile Number or Email" required>
            <input type="password" name="password" placeholder="Set New Password" required minlength="8">
            <input type="password" name="re_password" placeholder="Re-enter Password" required minlength="8">
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/">Login</a></p>
        </form>
    </div>
</body>
</html>
