<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg-dark: #181a20;
            --container-dark: #23263a;
            --input-dark: #23263a;
            --input-border: #353a50;
            --text-light: #eaeaea;
            --text-muted: #b0b3c6;
            --error: #ff4d4f;
            --btn-gradient: linear-gradient(135deg, #667eea, #764ba2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #181a20 0%, #23263a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-light);
        }

        .login-container {
            background: rgba(35, 38, 58, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid var(--input-border);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px) scale(1.01);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--btn-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 1rem;
            opacity: 0.85;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--input-dark);
            color: var(--text-light);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
        }

        .form-group input::placeholder {
            color: #888;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.95rem;
            padding: 5px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--secondary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--btn-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            box-shadow: 0 10px 25px rgba(102,126,234,0.25);
            transform: translateY(-2px) scale(1.01);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--input-border);
        }

        .divider span {
            background: var(--container-dark);
            padding: 0 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background: var(--bg-dark);
            color: var(--text-light);
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(102,126,234,0.08);
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--input-border);
        }

        .signup-link p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 18px;
            }
            .login-header h1 {
                font-size: 2rem;
            }
            .social-login {
                flex-direction: column;
            }
            .form-options {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>

        <form id="loginForm" action="/auth" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                {% if validDetails==False %}
                <div style="color: var(--error); margin-top: 8px;">Invalid Details</div>
                {% endif %}
                <button type="button" class="password-toggle" onclick="togglePassword()" style="margin: 9px;">Show</button>
            </div>

            <button type="submit" class="login-btn">
                <span id="btnText">Sign In</span>
            </button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        const container = document.querySelector('.login-container');
        setInterval(() => {
            container.style.transform = `translateY(${Math.sin(Date.now() * 0.001) * 3}px)`;
        }, 50);
    </script>
</body>
</html>
